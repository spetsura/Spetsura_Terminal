<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bohdan Kyianytsia Resume</title>
  <link rel="stylesheet" href="/style.v5.css?v=10000">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --highlight: #000000;
      --font: 'Courier New', monospace;
      --divider: #000000;
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font);
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    .resume-container {
      max-width: 1024px;
      margin: 0 auto;
    }

    h1, h2, h3 {
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 2rem;
    }

    .section {
      margin-bottom: 2.5rem;
    }

    .label {
      color: var(--highlight);
    }

    .toggle-theme {
      margin-bottom: 2rem;
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid var(--highlight);
      color: var(--highlight);
      cursor: pointer;
      font-family: var(--font);
    }

    .download-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      border: 1px solid var(--highlight);
      text-decoration: none;
      color: var(--highlight);
      border-radius: 6px;
    }

    .resume-container {
      text-align: left;
    }

    .resume-container h1,
    .resume-container h2,
    .resume-container h3,
    .resume-container p {
      text-align: left;
      margin-left: 0;
    }

    h2 {
      font-size: 1.4rem;
      border-bottom: 1px dashed var(--divider);
      padding-bottom: 0.3rem;
      margin-bottom: 1.2rem;
    }

    .section h2 {
      margin-top: 3rem;
    }

    .section hr {
      margin: 0.5rem 0 1.2rem;
    }

    .resume-container p, .resume-container li {
      font-size: 1rem;
    }

    .terminal-mode {
      --bg: #000000;
      --text: #ffffff;
      --highlight: #ffffff;
      --divider: #ffffff;
    }

    a {
      text-decoration: underline;
      color: var(--highlight);
    }

    .top-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .top-btn {
      padding: 0.5rem 1rem;
      width: 150px;
      text-align: center;
      display: inline-block;
      border: 1px solid var(--highlight);
      background: transparent;
      color: var(--highlight);
      font-family: var(--font);
      cursor: pointer;
      text-decoration: none;
      font-size: 0.8rem;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
      margin: 0.25rem;
    }

    .top-btn:hover {
      background: var(--highlight);
      color: var(--bg);
    }

    .last-updated {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 0.5rem;
      font-family: var(--font);
    }

    #resume-content h2,
    #resume-content h3 {
      margin: 1.2rem 0 .6rem;
      padding-bottom: .35rem;
      position: relative;
    }

    #resume-content h2 + p,
    #resume-content h3 + p,
    #resume-content h3 + ul { margin-top: .4rem; }

    #resume-content p { line-height: 1.6; }
    #resume-content ul { margin: .5rem 0 .6rem 1.2rem; }

    #resume-content h2:not(:last-of-type)::after {
      content: '';
      display: block;
      width: 100%;
      height: 1px;
      background: transparent;
      border-bottom: 1px dashed var(--divider);
      margin: 2rem 0;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<div class="resume-container">
  <div class="top-controls">
    <a href="/" class="top-btn">Back to site</a>
    <button class="top-btn toggle-theme" onclick="toggleTheme()">Switch Theme</button>
    <a class="top-btn" href="/resume_Kyianytsia_Bohdan.pdf" target="_blank">Download PDF</a>
  </div>

  <div id="resume-content" class="resume-md"></div>

  <script>
      const body = document.body;
      if (localStorage.getItem('theme') === 'dark') body.classList.add('terminal-mode');
      function toggleTheme() {
        body.classList.toggle('terminal-mode');
        localStorage.setItem('theme', body.classList.contains('terminal-mode') ? 'dark' : 'light');
      }
  </script>

  <script src="/js/marked.min.js"></script>
  <script>
    (async () => {
      const root = document.getElementById('resume-content');
      if (!root) return;

      const resp = await fetch('/content/resume.md', { cache: 'no-store' });
      if (!resp.ok) { root.textContent = 'Failed to load resume.md (' + resp.status + ')'; return; }
      const md = await resp.text();
      root.innerHTML = marked.parse(md);
    })().catch(err => {
      console.error(err);
      const el = document.getElementById('resume-content');
      if (el) el.textContent = 'Error rendering resume.';
    });
  </script>

  <div style="text-align: center; margin: 2.5rem 0 1rem;">
  <a href="/resume_Kyianytsia_Bohdan.pdf" target="_blank" class="top-btn">Download PDF</a>
  <div class="last-updated">Last updated: July 2025</div>
</div>

<footer style="text-align: center; margin-top: 3rem; font-size: 0.8rem; opacity: 0.6;">
    <p>Built by Bohdan Kyianytsia &middot; 2025</p>
  </footer>
</body>
</html>
